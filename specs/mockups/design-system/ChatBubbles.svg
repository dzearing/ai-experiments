<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadows -->
    <filter id="bubble-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <!-- Dancing dots animation -->
    <style>
      @keyframes dance1 {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }
      @keyframes dance2 {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }
      @keyframes dance3 {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
      }
      .dot1 { animation: dance1 1.4s ease-in-out infinite; }
      .dot2 { animation: dance2 1.4s ease-in-out 0.2s infinite; }
      .dot3 { animation: dance3 1.4s ease-in-out 0.4s infinite; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Chat Components</text>
  
  <!-- Light Theme Container -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="1080" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="middle">Light Theme</text>
    
    <!-- User Message -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">User Messages</text>
    
    <g transform="translate(20, 90)">
      <!-- Simple User Message -->
      <g transform="translate(140, 0)">
        <rect x="0" y="0" width="240" height="60" rx="16" fill="#2563eb" filter="url(#bubble-shadow)"/>
        <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff">Can you help me create a new</text>
        <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff">component for the dashboard?</text>
      </g>
      <text x="390" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">2:34 PM</text>
    </g>
    
    <!-- Assistant Message -->
    <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Assistant Messages</text>
    
    <g transform="translate(20, 200)">
      <!-- Simple Assistant Message -->
      <g>
        <rect x="0" y="0" width="300" height="80" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#bubble-shadow)"/>
        <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">I'd be happy to help you create a new</text>
        <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">dashboard component. What type of</text>
        <text x="20" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">component do you need?</text>
      </g>
      <text x="10" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">2:35 PM</text>
    </g>
    
    <!-- Typing Indicator -->
    <text x="20" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Typing Indicators</text>
    
    <g transform="translate(20, 340)">
      <!-- Dancing Bubbles -->
      <rect x="0" y="0" width="80" height="40" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#bubble-shadow)"/>
      <circle cx="20" cy="20" r="3" fill="#9ca3af" class="dot1"/>
      <circle cx="40" cy="20" r="3" fill="#9ca3af" class="dot2"/>
      <circle cx="60" cy="20" r="3" fill="#9ca3af" class="dot3"/>
    </g>
    
    <!-- Code Block Message -->
    <text x="20" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Code Block Message</text>
    
    <g transform="translate(20, 440)">
      <rect x="0" y="0" width="400" height="140" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#bubble-shadow)"/>
      <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Here's the component code:</text>
      
      <!-- Code Block -->
      <rect x="20" y="40" width="360" height="80" rx="8" fill="#1f2937"/>
      <text x="30" y="60" font-family="monospace" font-size="12" fill="#60a5fa">const</text>
      <text x="70" y="60" font-family="monospace" font-size="12" fill="#f3f4f6">Dashboard = () => {</text>
      <text x="40" y="80" font-family="monospace" font-size="12" fill="#60a5fa">return</text>
      <text x="85" y="80" font-family="monospace" font-size="12" fill="#f3f4f6">&amp;lt;div&amp;gt;Dashboard&amp;lt;/div&amp;gt;;</text>
      <text x="30" y="100" font-family="monospace" font-size="12" fill="#f3f4f6">};</text>
    </g>
    
    <!-- Multi-part Message -->
    <text x="20" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Multi-part Messages</text>
    
    <g transform="translate(20, 630)">
      <!-- Message with sections -->
      <rect x="0" y="0" width="420" height="200" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#bubble-shadow)"/>
      <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">I'll help you with that. Here's what I'll do:</text>
      
      <circle cx="30" cy="50" r="2" fill="#6b7280"/>
      <text x="40" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Create the component structure</text>
      
      <circle cx="30" cy="75" r="2" fill="#6b7280"/>
      <text x="40" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Add necessary styling</text>
      
      <circle cx="30" cy="100" r="2" fill="#6b7280"/>
      <text x="40" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Implement the required functionality</text>
      
      <line x1="20" y1="125" x2="400" y2="125" stroke="#e5e7eb" stroke-width="1"/>
      
      <rect x="20" y="140" width="80" height="32" rx="6" fill="#2563eb"/>
      <text x="60" y="161" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Start</text>
      
      <rect x="110" y="140" width="80" height="32" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="150" y="161" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Cancel</text>
    </g>
    
    <!-- Error Message -->
    <text x="20" y="870" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Error State</text>
    
    <g transform="translate(20, 890)">
      <rect x="0" y="0" width="300" height="60" rx="16" fill="#fef2f2" stroke="#fecaca" stroke-width="1" filter="url(#bubble-shadow)"/>
      <circle cx="20" cy="30" r="10" fill="#ef4444"/>
      <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">!</text>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Failed to process request.</text>
      <text x="40" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Please try again.</text>
    </g>
    
    <!-- Chat Input -->
    <text x="20" y="990" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Chat Input</text>
    
    <g transform="translate(20, 1010)">
      <rect x="0" y="0" width="460" height="50" rx="25" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="31" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Type a message...</text>
      
      <!-- Attachment -->
      <g transform="translate(340, 15)">
        <rect x="0" y="3" width="16" height="14" rx="1" fill="none" stroke="#6b7280" stroke-width="1.5"/>
        <path d="M 4 8 L 8 12 L 12 8" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Voice -->
      <g transform="translate(370, 15)">
        <rect x="6" y="0" width="8" height="12" rx="4" fill="none" stroke="#6b7280" stroke-width="1.5"/>
        <path d="M 2 8 Q 2 16 10 16 L 10 16" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M 18 8 Q 18 16 10 16 L 10 16" fill="none" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="10" y1="16" x2="10" y2="20" stroke="#6b7280" stroke-width="1.5"/>
      </g>
      
      <!-- Send Button -->
      <circle cx="430" cy="25" r="18" fill="#2563eb"/>
      <path d="M 420 25 L 440 25 L 432 18" fill="none" stroke="#ffffff" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
      <path d="M 420 25 L 440 25 L 432 32" fill="none" stroke="#ffffff" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Dark Theme Container -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="1080" fill="#111827" stroke="#374151" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#f3f4f6" text-anchor="middle">Dark Theme</text>
    
    <!-- User Message -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">User Messages</text>
    
    <g transform="translate(20, 90)">
      <!-- Simple User Message -->
      <g transform="translate(140, 0)">
        <rect x="0" y="0" width="240" height="60" rx="16" fill="#3b82f6" filter="url(#bubble-shadow)"/>
        <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff">Can you help me create a new</text>
        <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff">component for the dashboard?</text>
      </g>
      <text x="390" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">2:34 PM</text>
    </g>
    
    <!-- Assistant Message -->
    <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Assistant Messages</text>
    
    <g transform="translate(20, 200)">
      <!-- Simple Assistant Message -->
      <g>
        <rect x="0" y="0" width="300" height="80" rx="16" fill="#1f2937" stroke="#374151" stroke-width="1" filter="url(#bubble-shadow)"/>
        <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">I'd be happy to help you create a new</text>
        <text x="20" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">dashboard component. What type of</text>
        <text x="20" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">component do you need?</text>
      </g>
      <text x="10" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">2:35 PM</text>
    </g>
    
    <!-- Typing Indicator -->
    <text x="20" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Typing Indicators</text>
    
    <g transform="translate(20, 340)">
      <!-- Dancing Bubbles -->
      <rect x="0" y="0" width="80" height="40" rx="20" fill="#1f2937" stroke="#374151" stroke-width="1" filter="url(#bubble-shadow)"/>
      <circle cx="20" cy="20" r="3" fill="#6b7280" class="dot1"/>
      <circle cx="40" cy="20" r="3" fill="#6b7280" class="dot2"/>
      <circle cx="60" cy="20" r="3" fill="#6b7280" class="dot3"/>
    </g>
    
    <!-- Code Block Message -->
    <text x="20" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Code Block Message</text>
    
    <g transform="translate(20, 440)">
      <rect x="0" y="0" width="400" height="140" rx="16" fill="#1f2937" stroke="#374151" stroke-width="1" filter="url(#bubble-shadow)"/>
      <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Here's the component code:</text>
      
      <!-- Code Block -->
      <rect x="20" y="40" width="360" height="80" rx="8" fill="#0f172a"/>
      <text x="30" y="60" font-family="monospace" font-size="12" fill="#60a5fa">const</text>
      <text x="70" y="60" font-family="monospace" font-size="12" fill="#f3f4f6">Dashboard = () => {</text>
      <text x="40" y="80" font-family="monospace" font-size="12" fill="#60a5fa">return</text>
      <text x="85" y="80" font-family="monospace" font-size="12" fill="#f3f4f6">&amp;lt;div&amp;gt;Dashboard&amp;lt;/div&amp;gt;;</text>
      <text x="30" y="100" font-family="monospace" font-size="12" fill="#f3f4f6">};</text>
    </g>
    
    <!-- Chat Input -->
    <text x="20" y="990" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Chat Input</text>
    
    <g transform="translate(20, 1010)">
      <rect x="0" y="0" width="460" height="50" rx="25" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="20" y="31" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Type a message...</text>
      
      <!-- Attachment -->
      <g transform="translate(340, 15)">
        <rect x="0" y="3" width="16" height="14" rx="1" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
        <path d="M 4 8 L 8 12 L 12 8" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Voice -->
      <g transform="translate(370, 15)">
        <rect x="6" y="0" width="8" height="12" rx="4" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
        <path d="M 2 8 Q 2 16 10 16 L 10 16" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M 18 8 Q 18 16 10 16 L 10 16" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="10" y1="16" x2="10" y2="20" stroke="#9ca3af" stroke-width="1.5"/>
      </g>
      
      <!-- Send Button -->
      <circle cx="430" cy="25" r="18" fill="#3b82f6"/>
      <path d="M 420 25 L 440 25 L 432 18" fill="none" stroke="#ffffff" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
      <path d="M 420 25 L 440 25 L 432 32" fill="none" stroke="#ffffff" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
    </g>
  </g>
</svg>