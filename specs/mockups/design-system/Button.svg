<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define shadows -->
    <filter id="shadow-sm">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-hover">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Button Component</text>
  
  <!-- Light Theme Container -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="680" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="middle">Light Theme</text>
    
    <!-- Primary Buttons -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Primary</text>
    
    <!-- Small -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="80" height="32" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="40" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Small</text>
    </g>
    
    <!-- Medium (Default) -->
    <g transform="translate(120, 85)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Medium</text>
    </g>
    
    <!-- Large -->
    <g transform="translate(240, 80)">
      <rect x="0" y="0" width="120" height="48" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Large</text>
    </g>
    
    <!-- Secondary Buttons -->
    <text x="20" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Secondary</text>
    
    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Secondary</text>
    </g>
    
    <g transform="translate(140, 190)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Ghost Buttons -->
    <text x="20" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Ghost</text>
    
    <g transform="translate(20, 290)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="transparent"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Ghost</text>
    </g>
    
    <g transform="translate(140, 290)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#f3f4f6"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Danger Buttons -->
    <text x="20" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Danger</text>
    
    <g transform="translate(20, 390)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#dc2626" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Danger</text>
    </g>
    
    <g transform="translate(140, 390)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#b91c1c" filter="url(#shadow-hover)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Disabled State -->
    <text x="20" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Disabled</text>
    
    <g transform="translate(20, 490)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#e5e7eb"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Disabled</text>
    </g>
    
    <!-- With Icons -->
    <text x="20" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">With Icons</text>
    
    <g transform="translate(20, 590)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <!-- Plus icon -->
      <g transform="translate(20, 12)">
        <line x1="0" y1="8" x2="16" y2="8" stroke="#ffffff" stroke-width="2"/>
        <line x1="8" y1="0" x2="8" y2="16" stroke="#ffffff" stroke-width="2"/>
      </g>
      <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Add Item</text>
    </g>
    
    <g transform="translate(160, 590)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#dc2626" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Delete</text>
      <!-- Trash icon -->
      <g transform="translate(84, 12)">
        <rect x="2" y="4" width="12" height="12" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="4" x2="16" y2="4" stroke="#ffffff" stroke-width="2"/>
        <line x1="6" y1="0" x2="6" y2="4" stroke="#ffffff" stroke-width="2"/>
        <line x1="10" y1="0" x2="10" y2="4" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Dark Theme Container -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="680" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#f3f4f6" text-anchor="middle">Dark Theme</text>
    
    <!-- Primary Buttons -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Primary</text>
    
    <!-- Small -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="80" height="32" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="40" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Small</text>
    </g>
    
    <!-- Medium (Default) -->
    <g transform="translate(120, 85)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Medium</text>
    </g>
    
    <!-- Large -->
    <g transform="translate(240, 80)">
      <rect x="0" y="0" width="120" height="48" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Large</text>
    </g>
    
    <!-- Secondary Buttons -->
    <text x="20" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Secondary</text>
    
    <g transform="translate(20, 190)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Secondary</text>
    </g>
    
    <g transform="translate(140, 190)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#4b5563" stroke="#6b7280" stroke-width="1"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Ghost Buttons -->
    <text x="20" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Ghost</text>
    
    <g transform="translate(20, 290)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="transparent"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Ghost</text>
    </g>
    
    <g transform="translate(140, 290)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#374151"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Danger Buttons -->
    <text x="20" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Danger</text>
    
    <g transform="translate(20, 390)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#ef4444" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Danger</text>
    </g>
    
    <g transform="translate(140, 390)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#dc2626" filter="url(#shadow-hover)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Disabled State -->
    <text x="20" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Disabled</text>
    
    <g transform="translate(20, 490)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#374151"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Disabled</text>
    </g>
    
    <!-- With Icons -->
    <text x="20" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">With Icons</text>
    
    <g transform="translate(20, 590)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <!-- Plus icon -->
      <g transform="translate(20, 12)">
        <line x1="0" y1="8" x2="16" y2="8" stroke="#ffffff" stroke-width="2"/>
        <line x1="8" y1="0" x2="8" y2="16" stroke="#ffffff" stroke-width="2"/>
      </g>
      <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Add Item</text>
    </g>
    
    <g transform="translate(160, 590)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#ef4444" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Delete</text>
      <!-- Trash icon -->
      <g transform="translate(84, 12)">
        <rect x="2" y="4" width="12" height="12" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="4" x2="16" y2="4" stroke="#ffffff" stroke-width="2"/>
        <line x1="6" y1="0" x2="6" y2="4" stroke="#ffffff" stroke-width="2"/>
        <line x1="10" y1="0" x2="10" y2="4" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
  </g>
</svg>