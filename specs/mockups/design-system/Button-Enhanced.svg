<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define shadows -->
    <filter id="shadow-sm">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-hover">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Button Component - All Variants</text>
  
  <!-- Light Theme Container -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="880" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="middle">Light Theme</text>
    
    <!-- Solid Buttons -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Solid Buttons</text>
    
    <!-- Sizes -->
    <text x="20" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#999999">Small (28px) / Medium (40px) / Large (48px)</text>
    
    <!-- Small -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="80" height="28" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="40" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Small</text>
    </g>
    
    <!-- Medium (Default) -->
    <g transform="translate(120, 95)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Medium</text>
    </g>
    
    <!-- Large -->
    <g transform="translate(240, 90)">
      <rect x="0" y="0" width="120" height="48" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Large</text>
    </g>
    
    <!-- Outline Buttons -->
    <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Outline Buttons</text>
    
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#2563eb" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#2563eb" text-anchor="middle">Outline</text>
    </g>
    
    <g transform="translate(140, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#10b981" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">Success</text>
    </g>
    
    <g transform="translate(260, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#ef4444" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">Danger</text>
    </g>
    
    <!-- Icon Buttons -->
    <text x="20" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Icon Buttons</text>
    
    <!-- Icon Only -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="40" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <!-- Plus icon -->
      <g transform="translate(12, 12)">
        <line x1="0" y1="8" x2="16" y2="8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="0" x2="8" y2="16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <g transform="translate(70, 300)">
      <rect x="0" y="0" width="40" height="40" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <!-- Settings icon -->
      <g transform="translate(12, 12)">
        <circle cx="8" cy="8" r="3" fill="none" stroke="#6b7280" stroke-width="2"/>
        <path d="M 8 1 L 8 3 M 14 3 L 12.5 4.5 M 15 8 L 13 8 M 14 13 L 12.5 11.5 M 8 15 L 8 13 M 2 13 L 3.5 11.5 M 1 8 L 3 8 M 2 3 L 3.5 4.5" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <g transform="translate(120, 300)">
      <rect x="0" y="0" width="40" height="40" rx="6" fill="#ef4444" filter="url(#shadow-sm)"/>
      <!-- Trash icon -->
      <g transform="translate(12, 12)">
        <rect x="2" y="4" width="12" height="12" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="4" x2="16" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="6" y1="0" x2="6" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="10" y1="0" x2="10" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- With Icons -->
    <text x="20" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Buttons with Icons</text>
    
    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <!-- Plus icon -->
      <g transform="translate(20, 12)">
        <line x1="0" y1="8" x2="16" y2="8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="0" x2="8" y2="16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Add Item</text>
    </g>
    
    <g transform="translate(160, 400)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#10b981" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Save</text>
      <!-- Check icon -->
      <g transform="translate(84, 12)">
        <polyline points="2,8 6,12 14,4" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
    
    <g transform="translate(300, 400)">
      <rect x="0" y="0" width="140" height="40" rx="6" fill="transparent" stroke="#6b7280" stroke-width="1"/>
      <!-- Download icon -->
      <g transform="translate(20, 12)">
        <line x1="8" y1="0" x2="8" y2="10" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
        <polyline points="3,5 8,10 13,5" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="0" y1="14" x2="16" y2="14" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="80" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Download</text>
    </g>
    
    <!-- Button States -->
    <text x="20" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">States</text>
    
    <!-- Default -->
    <g transform="translate(20, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Default</text>
    </g>
    
    <!-- Hover -->
    <g transform="translate(110, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#1d4ed8" filter="url(#shadow-hover)"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Active/Pressed -->
    <g transform="translate(200, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#1e40af"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Active</text>
    </g>
    
    <!-- Disabled -->
    <g transform="translate(290, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#e5e7eb"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">Disabled</text>
    </g>
    
    <!-- Loading States -->
    <text x="20" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Loading States</text>
    
    <g transform="translate(20, 610)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <g transform="translate(40, 20)">
        <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="35 15" opacity="0.3"/>
        <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="20 30">
          <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="1s" repeatCount="indefinite"/>
        </circle>
      </g>
      <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff">Loading</text>
    </g>
    
    <!-- Button Groups -->
    <text x="20" y="690" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Button Groups</text>
    
    <g transform="translate(20, 710)">
      <rect x="0" y="0" width="80" height="40" rx="6 0 0 6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Left</text>
      
      <rect x="79" y="0" width="80" height="40" fill="#2563eb" stroke="#2563eb" stroke-width="1"/>
      <text x="119" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Center</text>
      
      <rect x="158" y="0" width="80" height="40" rx="0 6 6 0" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <text x="198" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Right</text>
    </g>
    
    <!-- Split Button -->
    <text x="20" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Split Button</text>
    
    <g transform="translate(20, 810)">
      <rect x="0" y="0" width="100" height="40" rx="6 0 0 6" fill="#2563eb" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Action</text>
      
      <rect x="100" y="0" width="40" height="40" rx="0 6 6 0" fill="#2563eb" filter="url(#shadow-sm)"/>
      <line x1="100" y1="10" x2="100" y2="30" stroke="#1d4ed8" stroke-width="1"/>
      <polyline points="115,18 120,23 125,18" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Dark Theme Container -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="880" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#f3f4f6" text-anchor="middle">Dark Theme</text>
    
    <!-- Solid Buttons -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Solid Buttons</text>
    
    <!-- Sizes -->
    <text x="20" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Small (28px) / Medium (40px) / Large (48px)</text>
    
    <!-- Small -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="80" height="28" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="40" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Small</text>
    </g>
    
    <!-- Medium (Default) -->
    <g transform="translate(120, 95)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Medium</text>
    </g>
    
    <!-- Large -->
    <g transform="translate(240, 90)">
      <rect x="0" y="0" width="120" height="48" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Large</text>
    </g>
    
    <!-- Outline Buttons -->
    <text x="20" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Outline Buttons</text>
    
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#60a5fa" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">Outline</text>
    </g>
    
    <g transform="translate(140, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#10b981" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#10b981" text-anchor="middle">Success</text>
    </g>
    
    <g transform="translate(260, 200)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="transparent" stroke="#ef4444" stroke-width="1.5"/>
      <text x="50" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">Danger</text>
    </g>
    
    <!-- Icon Buttons -->
    <text x="20" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Icon Buttons</text>
    
    <!-- Icon Only -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="40" height="40" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <!-- Plus icon -->
      <g transform="translate(12, 12)">
        <line x1="0" y1="8" x2="16" y2="8" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="8" y1="0" x2="8" y2="16" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <g transform="translate(70, 300)">
      <rect x="0" y="0" width="40" height="40" rx="20" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <!-- Settings icon -->
      <g transform="translate(12, 12)">
        <circle cx="8" cy="8" r="3" fill="none" stroke="#9ca3af" stroke-width="2"/>
        <path d="M 8 1 L 8 3 M 14 3 L 12.5 4.5 M 15 8 L 13 8 M 14 13 L 12.5 11.5 M 8 15 L 8 13 M 2 13 L 3.5 11.5 M 1 8 L 3 8 M 2 3 L 3.5 4.5" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <g transform="translate(120, 300)">
      <rect x="0" y="0" width="40" height="40" rx="6" fill="#ef4444" filter="url(#shadow-sm)"/>
      <!-- Trash icon -->
      <g transform="translate(12, 12)">
        <rect x="2" y="4" width="12" height="12" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
        <line x1="0" y1="4" x2="16" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="6" y1="0" x2="6" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
        <line x1="10" y1="0" x2="10" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Button States -->
    <text x="20" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">States</text>
    
    <!-- Default -->
    <g transform="translate(20, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#3b82f6" filter="url(#shadow-sm)"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Default</text>
    </g>
    
    <!-- Hover -->
    <g transform="translate(110, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#2563eb" filter="url(#shadow-hover)"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Hover</text>
    </g>
    
    <!-- Active/Pressed -->
    <g transform="translate(200, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#1d4ed8"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Active</text>
    </g>
    
    <!-- Disabled -->
    <g transform="translate(290, 500)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#374151"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Disabled</text>
    </g>
  </g>
</svg>