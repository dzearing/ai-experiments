<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Focus glow -->
    <filter id="focus-glow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Input and Form Components</text>
  
  <!-- Light Theme Container -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="780" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="middle">Light Theme</text>
    
    <!-- Text Input -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Text Input</text>
    
    <!-- Default -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Placeholder text...</text>
    </g>
    
    <!-- Focused -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2" filter="url(#focus-glow)"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#111827">User input text</text>
      <line x1="120" y1="25" x2="122" y2="25" stroke="#111827" stroke-width="2"/>
    </g>
    
    <!-- With Label -->
    <g transform="translate(20, 200)">
      <text x="0" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#374151">Email Address</text>
      <rect x="0" y="10" width="300" height="40" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="12" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#111827">user@example.com</text>
    </g>
    
    <!-- Error State -->
    <g transform="translate(20, 280)">
      <text x="0" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#374151">Password</text>
      <rect x="0" y="10" width="300" height="40" rx="6" fill="#ffffff" stroke="#ef4444" stroke-width="1"/>
      <text x="12" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#111827">••••••</text>
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ef4444">Password must be at least 8 characters</text>
    </g>
    
    <!-- Disabled -->
    <g transform="translate(20, 360)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Disabled input</text>
    </g>
    
    <!-- Textarea -->
    <text x="20" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Textarea</text>
    
    <g transform="translate(20, 460)">
      <rect x="0" y="0" width="300" height="80" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Enter your message...</text>
    </g>
    
    <!-- Checkbox -->
    <text x="20" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Checkbox</text>
    
    <g transform="translate(20, 600)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Unchecked</text>
    </g>
    
    <g transform="translate(150, 600)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#2563eb" stroke="#2563eb" stroke-width="1"/>
      <polyline points="5,10 8,13 15,6" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Checked</text>
    </g>
    
    <!-- Toggle -->
    <text x="20" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Toggle</text>
    
    <g transform="translate(20, 680)">
      <rect x="0" y="0" width="44" height="24" rx="12" fill="#d1d5db"/>
      <circle cx="12" cy="12" r="10" fill="#ffffff"/>
      <text x="54" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Off</text>
    </g>
    
    <g transform="translate(150, 680)">
      <rect x="0" y="0" width="44" height="24" rx="12" fill="#2563eb"/>
      <circle cx="32" cy="12" r="10" fill="#ffffff"/>
      <text x="54" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">On</text>
    </g>
  </g>
  
  <!-- Dark Theme Container -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="780" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#f3f4f6" text-anchor="middle">Dark Theme</text>
    
    <!-- Text Input -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Text Input</text>
    
    <!-- Default -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Placeholder text...</text>
    </g>
    
    <!-- Focused -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#374151" stroke="#3b82f6" stroke-width="2" filter="url(#focus-glow)"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#f3f4f6">User input text</text>
      <line x1="120" y1="25" x2="122" y2="25" stroke="#f3f4f6" stroke-width="2"/>
    </g>
    
    <!-- With Label -->
    <g transform="translate(20, 200)">
      <text x="0" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#e5e7eb">Email Address</text>
      <rect x="0" y="10" width="300" height="40" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="12" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#f3f4f6">user@example.com</text>
    </g>
    
    <!-- Error State -->
    <g transform="translate(20, 280)">
      <text x="0" y="-5" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#e5e7eb">Password</text>
      <rect x="0" y="10" width="300" height="40" rx="6" fill="#374151" stroke="#ef4444" stroke-width="1"/>
      <text x="12" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#f3f4f6">••••••</text>
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ef4444">Password must be at least 8 characters</text>
    </g>
    
    <!-- Disabled -->
    <g transform="translate(20, 360)">
      <rect x="0" y="0" width="300" height="40" rx="6" fill="#1f2937" stroke="#374151" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Disabled input</text>
    </g>
    
    <!-- Textarea -->
    <text x="20" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Textarea</text>
    
    <g transform="translate(20, 460)">
      <rect x="0" y="0" width="300" height="80" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Enter your message...</text>
    </g>
    
    <!-- Checkbox -->
    <text x="20" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Checkbox</text>
    
    <g transform="translate(20, 600)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#374151" stroke="#4b5563" stroke-width="1"/>
      <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Unchecked</text>
    </g>
    
    <g transform="translate(150, 600)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#3b82f6" stroke="#3b82f6" stroke-width="1"/>
      <polyline points="5,10 8,13 15,6" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Checked</text>
    </g>
    
    <!-- Toggle -->
    <text x="20" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9ca3af">Toggle</text>
    
    <g transform="translate(20, 680)">
      <rect x="0" y="0" width="44" height="24" rx="12" fill="#4b5563"/>
      <circle cx="12" cy="12" r="10" fill="#1f2937"/>
      <text x="54" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Off</text>
    </g>
    
    <g transform="translate(150, 680)">
      <rect x="0" y="0" width="44" height="24" rx="12" fill="#3b82f6"/>
      <circle cx="32" cy="12" r="10" fill="#ffffff"/>
      <text x="54" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">On</text>
    </g>
  </g>
</svg>