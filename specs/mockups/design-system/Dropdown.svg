        <text x="44" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Project Gamma</text>
        <text x="224" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">In Progress</text>
        
        <!-- Option 4 -->
        <circle cx="24" cy="120" r="8" fill="#ef4444"/>
        <text x="44" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Project Delta</text>
        <text x="224" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">Delayed</text>
      </g>
    </g>
    
    <!-- Multi-select Dropdown -->
    <text x="20" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Multi-select Dropdown</text>
    
    <g transform="translate(20, 550)">
      <rect x="0" y="0" width="260" height="40" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">2 items selected</text>
      <polyline points="240,21 245,16 250,21" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
