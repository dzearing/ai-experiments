<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadows -->
    <filter id="dropdown-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
    <filter id="hover-bg">
      <feFlood flood-color="#eff6ff" flood-opacity="1"/>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Dropdown Components</text>
  
  <!-- Light Theme Container -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="880" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="250" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" text-anchor="middle">Light Theme</text>
    
    <!-- Basic Dropdown -->
    <text x="20" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Basic Dropdown</text>
    
    <!-- Closed State -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="200" height="40" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Select an option</text>
      <polyline points="180,16 185,21 190,16" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Open State -->
    <g transform="translate(240, 90)">
      <rect x="0" y="0" width="200" height="40" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <text x="12" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Select an option</text>
      <polyline points="180,21 185,16 190,21" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Dropdown Menu -->
      <g transform="translate(0, 44)">
        <rect x="0" y="0" width="200" height="160" rx="6" fill="#ffffff" filter="url(#dropdown-shadow)"/>
        <rect x="8" y="8" width="184" height="32" rx="4" fill="#eff6ff"/>
        <text x="16" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e40af">Option 1</text>
        <text x="16" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Option 2</text>
        <text x="16" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Option 3</text>
        <text x="16" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Option 4</text>
        <line x1="8" y1="140" x2="192" y2="140" stroke="#e5e7eb" stroke-width="1"/>
        <text x="16" y="156" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ef4444">Delete</text>
      </g>
    </g>
    
    <!-- Dropdown with Icons -->
    <text x="20" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Dropdown with Icons</text>
    
    <g transform="translate(20, 340)">
      <rect x="0" y="0" width="240" height="40" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
      <text x="40" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Project Alpha</text>
      <polyline points="220,21 225,16 230,21" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Dropdown Menu with Icons -->
      <g transform="translate(0, 44)">
        <rect x="0" y="0" width="240" height="144" rx="6" fill="#ffffff" filter="url(#dropdown-shadow)"/>
        
        <!-- Option 1 -->
        <rect x="8" y="8" width="224" height="32" rx="4" fill="#eff6ff"/>
        <circle cx="24" cy="24" r="8" fill="#3b82f6"/>
        <text x="44" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e40af">Project Alpha</text>
        <text x="224" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">Active</text>
        
        <!-- Option 2 -->
        <circle cx="24" cy="56" r="8" fill="#10b981"/>
        <text x="44" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Project Beta</text>
        <text x="224" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">Completed</text>
        
        <!-- Option 3 -->
