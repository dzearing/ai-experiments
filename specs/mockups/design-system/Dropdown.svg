        <text x="16" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Option 2</text>
        <text x="16" y="92" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Option 3</text>
        <text x="16" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Option 4</text>
