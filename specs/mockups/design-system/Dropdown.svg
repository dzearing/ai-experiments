    </g>
    
    <!-- Searchable Dropdown -->
    <text x="20" y="740" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#666666">Searchable Dropdown</text>
    
    <g transform="translate(20, 760)">
      <rect x="0" y="0" width="240" height="40" rx="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
