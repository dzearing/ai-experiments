        <text x="40" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">Frontend Development</text>
        
        <!-- Option 2 - Checked -->
        <rect x="8" y="44" width="244" height="32" rx="4" fill="#eff6ff"/>
        <rect x="16" y="52" width="16" height="16" rx="3" fill="#2563eb"/>
