        <text x="44" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#e5e7eb">Project Delta</text>
        <text x="224" y="124" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9ca3af" text-anchor="end">Delayed</text>
