      <g transform="translate(0, 44)">
        <rect x="0" y="0" width="240" height="200" rx="6" fill="#ffffff" filter="url(#dropdown-shadow)"/>
        
        <!-- Search Input -->
        <rect x="8" y="8" width="224" height="32" rx="4" fill="#f3f4f6"/>
        <circle cx="20" cy="24" r="6" fill="none" stroke="#6b7280" stroke-width="2"/>
        <line x1="24" y1="28" x2="28" y2="32" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
        <text x="36" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#111827">John</text>
        
        <line x1="8" y1="48" x2="232" y2="48" stroke="#e5e7eb" stroke-width="1"/>
        
        <!-- Filtered Results -->
        <rect x="8" y="56" width="224" height="32" rx="4" fill="#eff6ff"/>
        <circle cx="24" cy="72" r="12" fill="#e5e7eb"/>
        <text x="24" y="77" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">JD</text>
        <text x="44" y="76" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e40af" font-weight="500">John Doe</text>
        
        <circle cx="24" cy="104" r="12" fill="#e5e7eb"/>
        <text x="24" y="109" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">JS</text>
        <text x="44" y="108" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">John Smith</text>
        
        <circle cx="24" cy="136" r="12" fill="#e5e7eb"/>
        <text x="24" y="141" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">JW</text>
        <text x="44" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#374151">John Williams</text>
        
        <text x="120" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9ca3af" text-anchor="middle">3 results found</text>
      </g>
    </g>
  </g>
  
  <!-- Dark Theme Container -->
