<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Persona Review Session View Mockup -->
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="personaShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="personaGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personaGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personaGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect width="1440" height="64" fill="#ffffff" filter="url(#cardShadow)"/>
  <text x="24" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Claude Flow</text>
  
  <!-- Session Title -->
  <text x="200" y="40" font-family="system-ui" font-size="16" fill="#111827">AI Review Session: Add product search functionality (#WI-157)</text>
  
  <!-- Exit Button -->
  <rect x="1300" y="17" width="116" height="30" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
  <text x="1358" y="37" font-family="system-ui" font-size="13" text-anchor="middle">Exit Review</text>
  
  <!-- Main Container -->
  <g transform="translate(0, 64)">
