          <text x="892" y="112" font-family="system-ui" font-size="13" fill="#ffffff" text-anchor="middle">Accept</text>
          
          <rect x="944" y="92" width="60" height="32" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
          <text x="974" y="112" font-family="system-ui" font-size="13" text-anchor="middle">Skip</text>
          
          <rect x="1016" y="92" width="60" height="32" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
          <text x="1046" y="112" font-family="system-ui" font-size="13" text-anchor="middle">Refine</text>
        </g>
        
        <!-- Suggestion 2 (Accepted) -->
        <g transform="translate(0, 180)">
