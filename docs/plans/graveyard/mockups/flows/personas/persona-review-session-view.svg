    <text x="12" y="44" font-family="system-ui" font-size="24" font-weight="600" fill="#10b981">7</text>
    <text x="44" y="44" font-family="system-ui" font-size="14" fill="#6b7280">suggestions accepted</text>
    
    <text x="12" y="76" font-family="system-ui" font-size="24" font-weight="600" fill="#f59e0b">3</text>
    <text x="44" y="76" font-family="system-ui" font-size="14" fill="#6b7280">pending review</text>
    
    <!-- Accepted Suggestions List -->
