        <rect x="20" y="20" width="120" height="40" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
        <text x="80" y="44" font-family="system-ui" font-size="14" text-anchor="middle">‚Üê Previous</text>
        
        <text x="546" y="44" font-family="system-ui" font-size="14" text-anchor="middle" fill="#6b7280">2 suggestions accepted, 1 pending</text>
        
        <rect x="952" y="20" width="120" height="40" rx="6" fill="#3b82f6" cursor="pointer"/>
        <text x="1012" y="44" font-family="system-ui" font-size="14" fill="#ffffff" text-anchor="middle">Next Persona ‚Üí</text>
      </g>
    </g>
  </g>
  
  <!-- Summary Sidebar -->
