        <rect x="0" y="0" width="600" height="320" rx="8" fill="#ffffff" filter="url(#personaShadow)"/>
        <rect x="0" y="0" width="600" height="56" rx="8 8 0 0" fill="#f3f4f6"/>
        
        <text x="24" y="36" font-family="system-ui" font-size="16" font-weight="600">Refine Suggestion</text>
        <text x="560" y="36" font-family="system-ui" font-size="20" fill="#6b7280" cursor="pointer">√ó</text>
        
        <text x="24" y="88" font-family="system-ui" font-size="14" fill="#6b7280">Ask the Backend Engineer to clarify or modify their suggestion:</text>
        
        <rect x="24" y="104" width="552" height="120" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="36" y="128" font-family="system-ui" font-size="14">Can you provide more specific implementation details for the</text>
        <text x="36" y="148" font-family="system-ui" font-size="14">search service? What about indexing strategies and query</text>
        <text x="36" y="168" font-family="system-ui" font-size="14">optimization?</text>
        
        <line x1="186" y1="168" x2="191" y2="168" stroke="#3b82f6" stroke-width="2">
          <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </line>
        
        <!-- Buttons -->
        <rect x="376" y="256" width="80" height="36" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
        <text x="416" y="278" font-family="system-ui" font-size="14" text-anchor="middle">Cancel</text>
        
        <rect x="468" y="256" width="80" height="36" rx="6" fill="#3b82f6" cursor="pointer"/>
        <text x="508" y="278" font-family="system-ui" font-size="14" fill="#ffffff" text-anchor="middle">Refine</text>
      </g>
      
      <!-- Navigation -->
