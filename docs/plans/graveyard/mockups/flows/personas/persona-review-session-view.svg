    <g transform="translate(0, 152)">
      <rect x="0" y="0" width="260" height="60" rx="6" fill="#ffffff"/>
      <circle cx="12" cy="12" r="4" fill="#3b82f6"/>
      <text x="24" y="16" font-family="system-ui" font-size="12" font-weight="500">UX: Simplify search UI</text>
      <text x="24" y="32" font-family="system-ui" font-size="11" fill="#6b7280">Remove advanced filters initially</text>
      <text x="24" y="48" font-family="system-ui" font-size="10" fill="#6b7280">by UX Designer ‚Ä¢ 10 min ago</text>
      
      <rect x="0" y="68" width="260" height="60" rx="6" fill="#ffffff"/>
      <circle cx="12" cy="12" r="4" fill="#3b82f6"/>
      <text x="24" y="84" font-family="system-ui" font-size="12" font-weight="500">UX: Add search history</text>
      <text x="24" y="100" font-family="system-ui" font-size="11" fill="#6b7280">Show recent searches dropdown</text>
      <text x="24" y="116" font-family="system-ui" font-size="10" fill="#6b7280">by UX Designer ‚Ä¢ 8 min ago</text>
      
      <rect x="0" y="136" width="260" height="60" rx="6" fill="#ffffff"/>
      <circle cx="12" cy="12" r="4" fill="#8b5cf6"/>
      <text x="24" y="152" font-family="system-ui" font-size="12" font-weight="500">BE: Add caching layer</text>
      <text x="24" y="168" font-family="system-ui" font-size="11" fill="#6b7280">Redis for search results</text>
      <text x="24" y="184" font-family="system-ui" font-size="10" fill="#6b7280">by Backend Engineer ‚Ä¢ 2 min ago</text>
    </g>
    
    <!-- Complete Review Button -->
    <rect x="0" y="480" width="260" height="44" rx="6" fill="#10b981" cursor="pointer" opacity="0.5"/>
    <text x="130" y="506" font-family="system-ui" font-size="14" fill="#ffffff" text-anchor="middle">Complete Review</text>
    <text x="130" y="544" font-family="system-ui" font-size="11" fill="#6b7280" text-anchor="middle">Finish all personas first</text>
