          <rect x="0" y="0" width="4" height="120" rx="2 0 0 2" fill="#10b981"/>
          
          <text x="20" y="28" font-family="system-ui" font-size="15" font-weight="600">Add caching layer for search results</text>
          <text x="20" y="52" font-family="system-ui" font-size="14" fill="#374151">Implement Redis caching for frequently searched terms to reduce database load and improve response times.</text>
          
          <rect x="20" y="72" width="100" height="28" rx="6" fill="#d1fae5"/>
          <text x="70" y="90" font-family="system-ui" font-size="12" text-anchor="middle" fill="#065f46">‚úì Accepted</text>
          
          <text x="900" y="90" font-family="system-ui" font-size="12" fill="#6b7280">Added to requirements</text>
        </g>
        
        <!-- Suggestion 3 -->
        <g transform="translate(0, 320)">
          <rect x="0" y="0" width="1092" height="160" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
          <rect x="0" y="0" width="4" height="160" rx="2 0 0 2" fill="#3b82f6"/>
          
          <text x="20" y="28" font-family="system-ui" font-size="15" font-weight="600">Implement search analytics</text>
          <text x="20" y="52" font-family="system-ui" font-size="14" fill="#374151">Track search queries, click-through rates, and "no results" searches to continuously improve</text>
          <text x="20" y="72" font-family="system-ui" font-size="14" fill="#374151">the search algorithm and understand user behavior. This data can inform product decisions.</text>
          
          <!-- Code Example -->
          <rect x="20" y="88" width="600" height="48" rx="4" fill="#1f2937"/>
          <text x="32" y="108" font-family="monospace" font-size="12" fill="#10b981">trackSearch({ query, resultsCount, userId, timestamp });</text>
          
          <!-- Action Buttons -->
          <rect x="852" y="112" width="80" height="32" rx="6" fill="#10b981" cursor="pointer"/>
          <text x="892" y="132" font-family="system-ui" font-size="13" fill="#ffffff" text-anchor="middle">Accept</text>
          
          <rect x="944" y="112" width="60" height="32" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
          <text x="974" y="132" font-family="system-ui" font-size="13" text-anchor="middle">Skip</text>
          
          <rect x="1016" y="112" width="60" height="32" rx="6" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
          <text x="1046" y="132" font-family="system-ui" font-size="13" text-anchor="middle">Refine</text>
        </g>
      </g>
      
      <!-- Refinement Dialog (Overlay) -->
