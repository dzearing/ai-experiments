    <rect x="0" y="0" width="1440" height="48" fill="#ffffff"/>
    <text x="24" y="30" font-family="system-ui" font-size="14" font-weight="500">Review Progress</text>
    <rect x="160" y="18" width="1100" height="12" rx="6" fill="#e5e7eb"/>
    <rect x="160" y="18" width="733" height="12" rx="6" fill="#3b82f6"/>
    <text x="1280" y="30" font-family="system-ui" font-size="14" fill="#6b7280">2 of 3 personas reviewed</text>
    
    <!-- Persona Selection Area -->
    <rect x="0" y="48" width="300" height="788" fill="#ffffff" filter="url(#cardShadow)"/>
    <text x="24" y="80" font-family="system-ui" font-size="16" font-weight="600">Select Personas</text>
    
    <!-- Persona Cards -->
    <g transform="translate(20, 100)">
      <!-- Persona 1 - UX Designer (Selected, Reviewed) -->
      <rect x="0" y="0" width="260" height="100" rx="8" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" cursor="pointer"/>
      <circle cx="40" cy="50" r="24" fill="url(#personaGradient1)"/>
      <text x="40" y="55" font-family="system-ui" font-size="20" text-anchor="middle" fill="#ffffff">üé®</text>
      <text x="76" y="42" font-family="system-ui" font-size="15" font-weight="600">UX Designer</text>
      <text x="76" y="58" font-family="system-ui" font-size="12" fill="#6b7280">User experience focus</text>
      <circle cx="236" cy="24" r="8" fill="#10b981"/>
      <path d="M 230 24 L 234 28 L 242 20" stroke="#ffffff" stroke-width="2" fill="none"/>
      
      <!-- Persona 2 - Backend Engineer (Selected, Reviewing) -->
      <rect x="0" y="112" width="260" height="100" rx="8" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" cursor="pointer"/>
      <circle cx="40" cy="162" r="24" fill="url(#personaGradient2)"/>
      <text x="40" y="167" font-family="system-ui" font-size="20" text-anchor="middle" fill="#ffffff">‚öôÔ∏è</text>
      <text x="76" y="154" font-family="system-ui" font-size="15" font-weight="600">Backend Engineer</text>
      <text x="76" y="170" font-family="system-ui" font-size="12" fill="#6b7280">Technical focus</text>
      <rect x="204" y="128" width="48" height="20" rx="10" fill="#fbbf24"/>
      <text x="228" y="142" font-family="system-ui" font-size="10" text-anchor="middle" fill="#78350f">Active</text>
      
      <!-- Persona 3 - Product Manager (Selected, Pending) -->
      <rect x="0" y="224" width="260" height="100" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2" cursor="pointer"/>
      <circle cx="40" cy="274" r="24" fill="url(#personaGradient3)"/>
      <text x="40" y="279" font-family="system-ui" font-size="20" text-anchor="middle" fill="#ffffff">üìä</text>
      <text x="76" y="266" font-family="system-ui" font-size="15" font-weight="600">Product Manager</text>
      <text x="76" y="282" font-family="system-ui" font-size="12" fill="#6b7280">Business priorities</text>
      <circle cx="236" cy="248" r="8" fill="#e5e7eb"/>
      
      <!-- Persona 4 - Security Expert (Not Selected) -->
      <rect x="0" y="336" width="260" height="100" rx="8" fill="#ffffff" stroke="#e5e7eb" cursor="pointer"/>
      <circle cx="40" cy="386" r="24" fill="#ef4444"/>
      <text x="40" y="391" font-family="system-ui" font-size="20" text-anchor="middle" fill="#ffffff">üîí</text>
      <text x="76" y="378" font-family="system-ui" font-size="15" font-weight="600">Security Expert</text>
      <text x="76" y="394" font-family="system-ui" font-size="12" fill="#6b7280">Security compliance</text>
      
      <!-- Start Review Button -->
      <rect x="0" y="500" width="260" height="40" rx="6" fill="#3b82f6" cursor="pointer"/>
      <text x="130" y="524" font-family="system-ui" font-size="14" fill="#ffffff" text-anchor="middle">Continue Review</text>
    </g>
    
    <!-- Review Content Area -->
    <g transform="translate(300, 48)">
      <rect x="0" y="0" width="1140" height="788" fill="#ffffff"/>
      
      <!-- Current Persona Header -->
      <rect x="0" y="0" width="1140" height="80" fill="#f5f3ff"/>
      <circle cx="60" cy="40" r="28" fill="url(#personaGradient2)"/>
      <text x="60" y="46" font-family="system-ui" font-size="24" text-anchor="middle" fill="#ffffff">‚öôÔ∏è</text>
      <text x="104" y="36" font-family="system-ui" font-size="20" font-weight="600">Backend Engineer Review</text>
      <text x="104" y="56" font-family="system-ui" font-size="14" fill="#6b7280">Reviewing technical implementation aspects</text>
      
      <!-- Review Suggestions -->
      <g transform="translate(24, 100)">
        <text x="0" y="0" font-family="system-ui" font-size="16" font-weight="600">Suggestions</text>
        
        <!-- Suggestion 1 -->
        <g transform="translate(0, 24)">
          <rect x="0" y="0" width="1092" height="140" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
          <rect x="0" y="0" width="4" height="140" rx="2 0 0 2" fill="#f59e0b"/>
          
          <text x="20" y="28" font-family="system-ui" font-size="15" font-weight="600">Consider using a dedicated search service</text>
          <text x="20" y="52" font-family="system-ui" font-size="14" fill="#374151">Instead of implementing search directly in the database, consider using Elasticsearch or</text>
          <text x="20" y="72" font-family="system-ui" font-size="14" fill="#374151">Algolia for better performance and features like fuzzy matching, faceted search, and relevance scoring.</text>
          
          <rect x="20" y="92" width="80" height="28" rx="6" fill="#dbeafe"/>
          <text x="60" y="110" font-family="system-ui" font-size="12" text-anchor="middle" fill="#1e40af">Performance</text>
          
          <rect x="108" y="92" width="80" height="28" rx="6" fill="#fef3c7"/>
          <text x="148" y="110" font-family="system-ui" font-size="12" text-anchor="middle" fill="#92400e">Architecture</text>
          
          <!-- Action Buttons -->
