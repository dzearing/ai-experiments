<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegmentedControl - Dark Mode</title>
    <!-- Import UI Kit styles -->
    <link rel="stylesheet" href="../../../../../ui-kit/dist/styles.css">
    <link rel="stylesheet" href="../../../../../ui-kit/dist/themes/default-light.css">
    <link rel="stylesheet" href="../../../../../ui-kit/dist/themes/default-dark.css">
    <style>
        
        /* Apply theme */
        body {
            font-family: var(--font-family);
            padding: var(--spacing-large30);
            margin: 0;
            line-height: var(--line-height);
        }

        /* Base reset */
        button {
            font: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .theme-container {
            min-height: 100vh;
            margin: calc(var(--spacing-large30) * -1);
            padding: var(--spacing-large30);
            transition: background-color var(--duration) var(--easing-default), 
                        color var(--duration) var(--easing-default);
            background: var(--color-body-background);
            color: var(--color-body-text);
        }
        
        .demo-section {
            max-width: var(--maxWidth-large60);
            margin: 0 auto;
        }
        
        .demo-section h2 {
            margin-bottom: var(--spacing-large20);
            font-size: var(--font-size-h3);
            font-weight: var(--font-weight-semibold);
        }
        
        .demo-section h3 {
            margin: var(--spacing-large30) 0 var(--spacing-large10);
            font-size: var(--font-size-large10);
            font-weight: var(--font-weight-medium);
            color: var(--color-body-textSoft10);
        }
        
        .demo-section h3:first-of-type {
            margin-top: 0;
        }
        
        .demo-section h4 {
            margin-bottom: var(--spacing);
            font-size: var(--font-size);
            font-weight: var(--font-weight-medium);
            color: var(--color-body-textSoft10);
        }
        
        .theme-toggle {
            position: fixed;
            top: var(--spacing-large5);
            right: var(--spacing-large5);
            z-index: 100;
        }
        
        .theme-toggle button {
            padding: var(--spacing-small10) var(--spacing);
            border: var(--border-width-thinnest) solid currentColor;
            background: transparent;
            color: inherit;
            border-radius: var(--radius-button);
            cursor: pointer;
            font-family: inherit;
            font-size: var(--font-size-small10);
            font-weight: var(--font-weight-medium);
            transition: all var(--duration-fast10) var(--easing-default);
        }
        
        .theme-toggle button:hover {
            background: currentColor;
            color: var(--color-body-background);
        }
        
        /* SegmentedControl Styles - Pills by default */
        .segmented-control {
            display: inline-flex;
            position: relative;
            padding: 2px;
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12), inset 0 1px 2px rgba(0, 0, 0, 0.24);
            transition: background-color var(--duration) var(--easing-default);
        }
        
        .segmented-control-options {
            display: flex;
            gap: var(--spacing-smallest);
            position: relative;
            z-index: 1;
        }
        
        .segmented-control-option {
            position: relative;
            padding: calc(var(--spacing-buttonY) - 2px) var(--spacing-buttonX);
            border: none;
            background: transparent;
            color: var(--color-body-text);
            font-family: inherit;
            font-size: var(--font-size);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast10) var(--easing-default);
            border-radius: var(--radius-full);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-small10);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .segmented-control-option:hover:not(.selected):not(:disabled) {
            color: var(--color-body-textHard10);
            background: var(--color-body-backgroundSoft20);
        }
        
        .segmented-control-option:active:not(.selected):not(:disabled) {
            background: var(--color-body-backgroundHard10);
        }
        
        .segmented-control-option:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        .segmented-control-option.selected {
            color: var(--color-primary-text);
            z-index: 2;
        }
        
        .segmented-control-option:disabled {
            color: var(--color-body-textSoft20);
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Sliding indicator */
        .segmented-control-indicator {
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            background: var(--color-primary-background);
            border-radius: var(--radius-full);
            transition: transform var(--duration-fast10) var(--easing-default), 
                        width var(--duration-fast10) var(--easing-default);
            z-index: 0;
            box-shadow: var(--shadow-button);
        }
        
        /* Comparison grid */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-large20);
            margin: var(--spacing-large20) 0;
        }
        
        .theme-box {
            padding: var(--spacing-large10);
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
        }
        
        .theme-box.light {
            /* Light theme values will be applied here */
        }
        
        .theme-box.dark {
            /* Dark theme values will be applied here */
        }
        
        [data-theme="light"] .theme-box.light,
        [data-theme="dark"] .theme-box.dark {
            box-shadow: var(--shadow-card);
        }
        
        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }
        
        /* Variant: Square */
        .variant-square .segmented-control {
            background: var(--color-panel-backgroundSoft10);
            border: none;
            padding: var(--spacing-smallest);
            border-radius: var(--radius-button);
            box-shadow: var(--shadow-inner);
        }
        
        .variant-square .segmented-control-option {
            border-radius: calc(var(--radius-button) - var(--spacing-smallest));
            padding: var(--spacing-buttonY) var(--spacing-buttonX);
        }
        
        .variant-square .segmented-control-indicator {
            border-radius: calc(var(--radius-button) - var(--spacing-smallest));
            top: var(--spacing-smallest);
            bottom: var(--spacing-smallest);
            left: var(--spacing-smallest);
        }
        
        .variant-underline .segmented-control {
            background: transparent;
            padding: 0;
            gap: 0;
            border-radius: 0;
            box-shadow: none;
            border-bottom: 1px solid var(--color-border);
        }
        
        .variant-underline .segmented-control-options {
            gap: var(--spacing-large10);
        }
        
        .variant-underline .segmented-control-option {
            border-radius: 0;
            padding: var(--spacing-buttonY) 0;
            background: transparent !important;
        }
        
        .variant-underline .segmented-control-option.selected {
            color: var(--color-primary);
        }
        
        .variant-underline .segmented-control-indicator {
            height: 2px;
            bottom: -1px;
            top: auto;
            left: 0;
            border-radius: 1px 1px 0 0;
        }
        
        /* Light theme specifics */
        .theme-box.light {
            background: hsl(220, 15%, 95%);
            color: #262626;
        }
        
        .theme-box.light .segmented-control {
            background: #e2e6e9;
        }
        
        /* Dark theme specifics */
        .theme-box.dark {
            background: #0a0a0a;
            color: #ffffff;
        }
        
        .theme-box.dark .segmented-control {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .theme-box.dark .segmented-control-option {
            color: #ffffff;
        }
        
        .theme-box.dark .segmented-control-option:hover:not(.selected) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-box.dark .segmented-control-indicator {
            background: #328ce7;
        }
        
        .theme-box.dark .segmented-control-option.selected {
            color: #ffffff;
        }
        
        /* Content helpers */
        .example-group {
            margin: var(--spacing-large10) 0;
        }
        
        .example-label {
            font-size: var(--font-size-small10);
            color: var(--color-body-textSoft10);
            margin-bottom: var(--spacing);
            font-weight: var(--font-weight-medium);
        }
        
        .instruction-text {
            margin-bottom: var(--spacing);
            color: var(--color-body-textSoft10);
            font-size: var(--font-size);
        }
    </style>
</head>
<body data-theme="default" data-theme-type="light">
    <div class="theme-container" id="theme-container" data-theme="light">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
        
        <div class="demo-section">
            <h2>SegmentedControl - Dark Mode</h2>
            
            <h3>Side-by-Side Comparison</h3>
            <div class="comparison-grid">
                <div class="theme-box light" data-theme="light">
                    <h4>Light Mode</h4>
                    <div class="segmented-control" role="radiogroup">
                        <div class="segmented-control-indicator"></div>
                        <div class="segmented-control-options">
                            <button class="segmented-control-option selected" role="radio">
                                Option 1
                            </button>
                            <button class="segmented-control-option" role="radio">
                                Option 2
                            </button>
                            <button class="segmented-control-option" role="radio">
                                Option 3
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="theme-box dark" data-theme="dark">
                    <h4>Dark Mode</h4>
                    <div class="segmented-control" role="radiogroup">
                        <div class="segmented-control-indicator"></div>
                        <div class="segmented-control-options">
                            <button class="segmented-control-option selected" role="radio">
                                Option 1
                            </button>
                            <button class="segmented-control-option" role="radio">
                                Option 2
                            </button>
                            <button class="segmented-control-option" role="radio">
                                Option 3
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <h3>Current Theme Examples</h3>
            
            <div class="example-group">
                <div class="example-label">Default Variant</div>
                <div class="segmented-control" role="radiogroup">
                    <div class="segmented-control-indicator"></div>
                    <div class="segmented-control-options">
                        <button class="segmented-control-option" role="radio">
                            List
                        </button>
                        <button class="segmented-control-option selected" role="radio">
                            Grid
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Map
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="example-group">
                <div class="example-label">With Icons</div>
                <div class="segmented-control" role="radiogroup">
                    <div class="segmented-control-indicator"></div>
                    <div class="segmented-control-options">
                        <button class="segmented-control-option selected" role="radio">
                            <svg class="icon" viewBox="0 0 20 20">
                                <path d="M10 2l2.39 4.85L18 7.62l-4 3.91.94 5.47L10 14.47 5.06 17l.94-5.47-4-3.91 5.61-.77L10 2z"/>
                            </svg>
                            Featured
                        </button>
                        <button class="segmented-control-option" role="radio">
                            <svg class="icon" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                <path d="M10 4a6 6 0 100 12 6 6 0 000-12zm0 10a4 4 0 110-8 4 4 0 010 8z"/>
                            </svg>
                            Recent
                        </button>
                        <button class="segmented-control-option" role="radio">
                            <svg class="icon" viewBox="0 0 20 20">
                                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
                            </svg>
                            Favorites
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="example-group variant-pills">
                <div class="example-label">Pills Variant</div>
                <div class="segmented-control" role="radiogroup">
                    <div class="segmented-control-indicator"></div>
                    <div class="segmented-control-options">
                        <button class="segmented-control-option selected" role="radio">
                            Today
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Week
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Month
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Year
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="example-group variant-underline">
                <div class="example-label">Underline Variant</div>
                <div class="segmented-control" role="radiogroup">
                    <div class="segmented-control-indicator"></div>
                    <div class="segmented-control-options">
                        <button class="segmented-control-option" role="radio">
                            Overview
                        </button>
                        <button class="segmented-control-option selected" role="radio">
                            Analytics
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Reports
                        </button>
                    </div>
                </div>
            </div>
            
            <h3>Disabled States</h3>
            <div class="example-group">
                <div class="segmented-control" role="radiogroup">
                    <div class="segmented-control-indicator"></div>
                    <div class="segmented-control-options">
                        <button class="segmented-control-option selected" role="radio">
                            Active
                        </button>
                        <button class="segmented-control-option" role="radio">
                            Normal
                        </button>
                        <button class="segmented-control-option" role="radio" disabled>
                            Disabled
                        </button>
                    </div>
                </div>
            </div>
            
            <h3>Color Contrast Testing</h3>
            <p class="instruction-text">
                All color combinations meet WCAG AA standards for contrast
            </p>
            <div class="segmented-control" role="radiogroup">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option" role="radio">
                        Background
                    </button>
                    <button class="segmented-control-option selected" role="radio">
                        Selected Text
                    </button>
                    <button class="segmented-control-option" role="radio">
                        Hover State
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            const container = document.getElementById('theme-container');
            const currentTheme = container.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            container.setAttribute('data-theme', newTheme);
            
            // Also update the theme boxes
            document.querySelectorAll('.theme-box').forEach(box => {
                if (box.classList.contains(newTheme)) {
                    box.setAttribute('data-theme', newTheme);
                }
            });
        }
        
        // Initialize all segmented controls
        document.querySelectorAll('.segmented-control').forEach(initializeSegmentedControl);
        
        function initializeSegmentedControl(control) {
            const indicator = control.querySelector('.segmented-control-indicator');
            const options = control.querySelectorAll('.segmented-control-option');
            
            // Position indicator on selected option
            function updateIndicator(selectedOption) {
                if (!selectedOption || !indicator) return;
                
                const controlRect = control.getBoundingClientRect();
                const optionRect = selectedOption.getBoundingClientRect();
                
                // Calculate position relative to the control
                const left = optionRect.left - controlRect.left - parseFloat(getComputedStyle(control).paddingLeft);
                const width = optionRect.width;
                
                indicator.style.transform = `translateX(${left}px)`;
                indicator.style.width = `${width}px`;
            }
            
            // Initialize indicator position
            const initialSelected = control.querySelector('.segmented-control-option.selected');
            if (initialSelected) {
                setTimeout(() => updateIndicator(initialSelected), 0);
            }
            
            // Handle option clicks
            options.forEach(option => {
                option.addEventListener('click', () => {
                    if (option.disabled) return;
                    
                    // Update selected states
                    options.forEach(opt => {
                        opt.classList.remove('selected');
                        opt.setAttribute('aria-checked', 'false');
                    });
                    
                    option.classList.add('selected');
                    option.setAttribute('aria-checked', 'true');
                    
                    // Update indicator
                    updateIndicator(option);
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const selected = control.querySelector('.segmented-control-option.selected');
                if (selected) {
                    updateIndicator(selected);
                }
            });
        }
    </script>
</body>
</html>
