<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegmentedControl - Default State</title>
    <!-- UI Kit Styles -->
    <link rel="stylesheet" href="/assets/styles.css">
    
    <!-- Set ui-kit assets base path -->
    <script>
        window.__uiKitBasePath = '/assets/';
    </script>
    
    <!-- Theme Scripts (ES modules) -->
    <script type="module" src="/assets/theme.js"></script>
    <script type="module" src="/assets/theme-switcher.js"></script>
    <style>
        /* Apply theme */
        body {
            font-family: var(--font-family);
            padding: var(--spacing-large30);
            background: var(--color-body-background);
            color: var(--color-body-text);
            line-height: var(--line-height);
        }
        
        /* Set theme attributes */
        :root {
            color-scheme: light;
        }
        
        body {
            --theme: default;
            --theme-type: light;
        }
        
        /* Apply theme data attributes for CSS variables to work */
        [data-theme="default"][data-theme-type="light"] {
            /* Theme is loaded from external CSS */
        }
        
        .demo-section {
            max-width: var(--maxWidth-large60);
            margin: 0 auto;
        }
        
        .demo-section h2 {
            margin-bottom: var(--spacing-large20);
            font-size: var(--font-size-h3);
            font-weight: var(--font-weight-semibold);
        }
        
        .demo-section h3 {
            margin: var(--spacing-large30) 0 var(--spacing-large10);
            font-size: var(--font-size-large10);
            font-weight: var(--font-weight-medium);
            color: var(--color-body-textSoft10);
        }
        
        .demo-section h3:first-of-type {
            margin-top: 0;
        }
        
        .demo-row {
            display: flex;
            align-items: center;
            gap: var(--spacing-large10);
            margin-bottom: var(--spacing-large10);
        }
        
        /* SegmentedControl Container - Pills by default */
        .segmented-control {
            display: inline-flex;
            position: relative;
            padding: var(--spacing-smallest, 2px);
            background: transparent;
            border: 1px solid var(--color-body-border);
            border-radius: 50%;
            box-shadow: var(--shadow-soft10);
        }
        
        /* Options Container */
        .segmented-control-options {
            display: flex;
            gap: var(--spacing-smallest, 2px);
            position: relative;
            z-index: 1;
        }
        
        /* Individual Option Button */
        .segmented-control-option {
            position: relative;
            padding: calc(var(--spacing-buttonY) - 2px) var(--spacing-buttonX);
            border: none;
            background: transparent;
            color: var(--color-body-text);
            font-family: inherit;
            font-size: var(--font-size);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            border-radius: 50%;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-small10);
            transition: all var(--duration-fast10) var(--easing-default);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Hover state */
        .segmented-control-option:hover:not(.selected):not(:disabled) {
            color: var(--color-body-text);
            background: var(--color-panel-background);
        }
        
        /* Active state */
        .segmented-control-option:active:not(.selected):not(:disabled) {
            background: var(--color-panel-background);
        }
        
        /* Focus state */
        .segmented-control-option:focus-visible {
            outline: 2px solid var(--color-primary-background);
            outline-offset: 2px;
        }
        
        /* Selected state */
        .segmented-control-option.selected {
            color: var(--color-primary-text);
            z-index: 2;
        }
        
        /* Disabled state */
        .segmented-control-option:disabled {
            color: var(--color-body-textSoft20);
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Selection Indicator */
        .segmented-control-indicator {
            position: absolute;
            top: var(--spacing-smallest, 2px);
            bottom: var(--spacing-smallest, 2px);
            left: var(--spacing-smallest, 2px);
            background: var(--color-primary-background);
            border-radius: 50%;
            transition: transform var(--duration-fast10) var(--easing-default), 
                        width var(--duration-fast10) var(--easing-default);
            box-shadow: var(--shadow-button);
            z-index: 0;
        }
        
        /* Size Variants */
        .segmented-control.small .segmented-control-option {
            padding: var(--spacing-small20) var(--spacing-small5);
            font-size: var(--font-size-small10);
        }
        
        .segmented-control.large .segmented-control-option {
            padding: var(--spacing-small5) var(--spacing-large5);
            font-size: var(--font-size-large10);
        }
        
        /* Full Width */
        .segmented-control.full-width {
            display: flex;
            width: 100%;
        }
        
        .segmented-control.full-width .segmented-control-options {
            flex: 1;
        }
        
        .segmented-control.full-width .segmented-control-option {
            flex: 1;
            justify-content: center;
        }
        
        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            flex-shrink: 0;
        }
        
        .segmented-control.small .icon {
            width: 14px;
            height: 14px;
        }
        
        .segmented-control.large .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body data-theme="default" data-theme-type="light">
    <div class="demo-section">
        <h2>SegmentedControl - Default State</h2>
        
        <h3>Basic Example (Medium Size)</h3>
        <div class="demo-row">
            <div class="segmented-control" role="radiogroup" aria-label="View options">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        List
                    </button>
                    <button class="segmented-control-option selected" role="radio" aria-checked="true">
                        Grid
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Map
                    </button>
                </div>
            </div>
        </div>
        
        <h3>Small Size</h3>
        <div class="demo-row">
            <div class="segmented-control small" role="radiogroup" aria-label="Time period">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option selected" role="radio" aria-checked="true">
                        Day
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Week
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Month
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Year
                    </button>
                </div>
            </div>
        </div>
        
        <h3>Large Size</h3>
        <div class="demo-row">
            <div class="segmented-control large" role="radiogroup" aria-label="Filter options">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option selected" role="radio" aria-checked="true">
                        All
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Active
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Completed
                    </button>
                </div>
            </div>
        </div>
        
        <h3>With Icons</h3>
        <div class="demo-row">
            <div class="segmented-control" role="radiogroup" aria-label="View options with icons">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option selected" role="radio" aria-checked="true">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M3 4h14v2H3V4zm0 5h14v2H3V9zm0 5h14v2H3v-2z"/>
                        </svg>
                        List
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M3 3h6v6H3V3zm8 0h6v6h-6V3zM3 11h6v6H3v-6zm8 0h6v6h-6v-6z"/>
                        </svg>
                        Grid
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v6.586l2.293-2.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 9.586V3a1 1 0 011-1z"/>
                            <path d="M3 12a1 1 0 011-1h12a1 1 0 011 1v4a1 1 0 01-1 1H4a1 1 0 01-1-1v-4z"/>
                        </svg>
                        Map
                    </button>
                </div>
            </div>
        </div>
        
        <h3>Icon Only</h3>
        <div class="demo-row">
            <div class="segmented-control" role="radiogroup" aria-label="Alignment">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option" role="radio" aria-checked="false" aria-label="Align left">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M3 4h10v2H3V4zm0 5h14v2H3V9zm0 5h10v2H3v-2z"/>
                        </svg>
                    </button>
                    <button class="segmented-control-option selected" role="radio" aria-checked="true" aria-label="Align center">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M5 4h10v2H5V4zm-2 5h14v2H3V9zm2 5h10v2H5v-2z"/>
                        </svg>
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false" aria-label="Align right">
                        <svg class="icon" viewBox="0 0 20 20">
                            <path d="M7 4h10v2H7V4zm-4 5h14v2H3V9zm4 5h10v2H7v-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <h3>With Disabled Option</h3>
        <div class="demo-row">
            <div class="segmented-control" role="radiogroup" aria-label="Account type">
                <div class="segmented-control-indicator"></div>
                <div class="segmented-control-options">
                    <button class="segmented-control-option selected" role="radio" aria-checked="true">
                        Basic
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false">
                        Professional
                    </button>
                    <button class="segmented-control-option" role="radio" aria-checked="false" disabled>
                        Enterprise
                    </button>
                </div>
            </div>
        </div>
        
        <h3>Full Width</h3>
        <div class="segmented-control full-width" role="radiogroup" aria-label="Content type">
            <div class="segmented-control-indicator"></div>
            <div class="segmented-control-options">
                <button class="segmented-control-option" role="radio" aria-checked="false">
                    Posts
                </button>
                <button class="segmented-control-option selected" role="radio" aria-checked="true">
                    Media
                </button>
                <button class="segmented-control-option" role="radio" aria-checked="false">
                    Files
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize all segmented controls
        document.querySelectorAll('.segmented-control').forEach(initializeSegmentedControl);
        
        function initializeSegmentedControl(control) {
            const indicator = control.querySelector('.segmented-control-indicator');
            const options = control.querySelectorAll('.segmented-control-option');
            
            // Position indicator on selected option
            function updateIndicator(selectedOption) {
                if (!selectedOption || !indicator) return;
                
                const controlRect = control.getBoundingClientRect();
                const optionRect = selectedOption.getBoundingClientRect();
                
                // Calculate position relative to the control
                const left = optionRect.left - controlRect.left - parseFloat(getComputedStyle(control).paddingLeft);
                const width = optionRect.width;
                
                indicator.style.transform = `translateX(${left}px)`;
                indicator.style.width = `${width}px`;
            }
            
            // Initialize indicator position
            const initialSelected = control.querySelector('.segmented-control-option.selected');
            if (initialSelected) {
                setTimeout(() => updateIndicator(initialSelected), 0);
            }
            
            // Handle option clicks
            options.forEach(option => {
                option.addEventListener('click', () => {
                    if (option.disabled) return;
                    
                    // Update selected states
                    options.forEach(opt => {
                        opt.classList.remove('selected');
                        opt.setAttribute('aria-checked', 'false');
                    });
                    
                    option.classList.add('selected');
                    option.setAttribute('aria-checked', 'true');
                    
                    // Update indicator
                    updateIndicator(option);
                });
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const selected = control.querySelector('.segmented-control-option.selected');
                if (selected) {
                    updateIndicator(selected);
                }
            });
        }
    </script>
</body>
</html>
